<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post Hackathon | HackHub Organizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="post-hackathon.css" />
</head>
<body>

<div class="layout">

  <!-- MAIN -->
  <main class="main">

    <!-- TOP BAR WITH BACK BUTTON -->
    <header class="top-header">
      <a href="home.html" class="back-btn">‚Üê Back to Home</a>

      <div class="header-text">
        <h1>Create a New Hackathon</h1>
        <p>Define rules, scope, judging & guidance</p>
      </div>
    </header>

    <form id="hackathonForm">

      <!-- BASIC INFO -->
      <section class="card">
        <h3>1. Basic Information</h3>

        <input type="text" placeholder="Hackathon Title *" required>
        <input type="text" placeholder="Organizer Name *" required>

        <div class="row">
          <select>
            <option>Online</option>
            <option>Offline</option>
            <option>Hybrid</option>
          </select>

          <select>
            <option>College</option>
            <option>National</option>
            <option>International</option>
          </select>
        </div>

        <textarea placeholder="Hackathon Description *"></textarea>
      </section>

      <!-- SCHEDULE -->
      <section class="card">
        <h3>2. Schedule</h3>

        <div class="row">
          <label>Start Date <input type="date"></label>
          <label>End Date <input type="date"></label>
        </div>

        <select>
          <option>24 Hours</option>
          <option>36 Hours</option>
          <option>48 Hours</option>
          <option>1 Week</option>
        </select>
      </section>

      <!-- THEMES -->
      <section class="card">
        <h3>3. Themes & Domains</h3>

        <div class="checkbox-grid">
          <label><input type="checkbox"> AI / ML</label>
          <label><input type="checkbox"> Web</label>
          <label><input type="checkbox"> Blockchain</label>
          <label><input type="checkbox"> Cybersecurity</label>
          <label><input type="checkbox"> FinTech</label>
          <label><input type="checkbox"> HealthTech</label>
          <label><input type="checkbox"> Climate / ESG</label>
          <label><input type="checkbox"> Open Innovation</label>
        </div>
      </section>

      <!-- ACTIONS -->
      <div class="actions">
        <button type="button" class="ghost-btn">Preview</button>
        <button type="submit" class="neon-btn">Publish Hackathon</button>
      </div>

    </form>

  </main>
</div>

<script src="post-hackathon.js"></script>
</body>
</html>
