<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TechSprint Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<div class="split-container">

  <!-- LEFT SIDE : BRAND -->
  <div class="brand-section">
    <img src="assets/logo.png" alt="TechSprint Logo" class="brand-logo">
  </div>

  <!-- DIVIDER -->
  <div class="divider"></div>

  <!-- RIGHT SIDE : SIGNUP -->
  <div class="canvas">
    <div class="auth-card">

      <h2>Create Account</h2>

      <div class="field">
        <input type="text" placeholder="Full Name">
      </div>

      <div class="field">
        <input type="email" placeholder="Email">
      </div>

      <div class="field password-field">
  <input type="password" id="password" placeholder="Password">
  <span class="toggle-password" id="togglePassword">ğŸ‘ï¸</span>
</div>

<div class="field password-field">
  <input type="password" id="confirmPassword" placeholder="Confirm Password">
  <span class="toggle-password" id="toggleConfirm">ğŸ‘ï¸</span>
</div>



<label>
  <input type="checkbox">
  I agree to the
  <a href="terms.html" class="legal-link">Terms</a> &
  <a href="privacy.html" class="legal-link">Privacy Policy</a>
</label>


      <button class="neon-btn">Sign Up</button>

      <p class="switch">
        Already have an account? <a href="index.html">Sign In</a>
      </p>

      <footer>
        Privacy Policy Â· Terms of Service
      </footer>

    </div>
  </div>

</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {

    /* ===============================
       PASSWORD SHOW / HIDE
    ================================ */
    document.querySelectorAll(".password-field").forEach(field => {
      const input = field.querySelector("input");
      const toggle = field.querySelector(".toggle-password");

      toggle.addEventListener("click", () => {
        if (input.type === "password") {
          input.type = "text";
          toggle.textContent = "ğŸ™ˆ";
        } else {
          input.type = "password";
          toggle.textContent = "ğŸ‘ï¸";
        }
      });
    });

    /* ===============================
       SIGNUP VALIDATION
    ================================ */
    const signupBtn = document.querySelector(".neon-btn");
    const nameInput = document.querySelector('input[type="text"]');
    const emailInput = document.querySelector('input[type="email"]');
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const termsCheckbox = document.querySelector('.meta input[type="checkbox"]');

    signupBtn.addEventListener("click", (e) => {
      e.preventDefault();

      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Empty field check
      if (!name || !email || !password || !confirmPassword) {
        alert("Please fill in all the fields.");
        return;
      }

      // Email format check
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        emailInput.focus();
        return;
      }

      // Password length check
      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        passwordInput.focus();
        return;
      }

      // Password match check
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        confirmPasswordInput.focus();
        return;
      }

      // Terms checkbox check
      if (!termsCheckbox.checked) {
        alert("Please agree to the Terms & Privacy Policy.");
        return;
      }

      // âœ… All validations passed
      alert("Signup successful! (demo)");
      // window.location.href = "login.html"; // enable later
    });

  });
</script>



</body>
</html>
